version: "3.8"

services:
  # Next.js Frontend
  next-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next-admin-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - pyadmin-network
    restart: unless-stopped

  # Python Backend (FastAPI)
  backend:
    image: python:3.11-slim
    container_name: pyadmin-backend
    command: bash -c "pip install fastapi uvicorn sqlalchemy python-multipart pydantic && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - pyadmin-network
    restart: unless-stopped

networks:
  pyadmin-network:
    driver: bridge
