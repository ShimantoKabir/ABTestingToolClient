version: "3.8"

services:
  app:
    container_name: ab-frontend
    # We use the same build context, but we will override the startup command
    build:
      context: .
      dockerfile: Dockerfile
    # CRITICAL: Mount local files to /app so source maps match exactly
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Override the production command to run dev mode with debugger
    command: npm run dev:debug
    ports:
      - "3000:3000"
      - "9229:9229" # Expose the debug port
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
